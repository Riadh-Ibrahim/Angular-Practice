<div >
  <div #colorBox [style.backgroundColor]="currentColor" class="alert alert-secondary">
    <div class="form-group">
      <label for="colorInput" class="font-weight-bold">Change Color:</label>
      <input type="text" class="form-control" id="colorInput"  (change)="onColorChange(input.value)" #input>
    </div>

    <button class="btn btn-primary" (click)="resetColor()">Reset Color</button>
  </div>
</div>
